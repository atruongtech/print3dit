<div class="col-md-2">
    <app-side-nav></app-side-nav>
</div> <!--col-md-2 -->
<div class="col-md-10">
    <form class="form form-inline" id="search-form">
      <div class="form-group col-md-6">
        <label class="control-label" for="printSearchTxt">Search</label>
        <div class="">
          <input type="text" class="form-control" id="printSearchTxt" placeholder="Search by print name">
        </div>
      </div> <!-- form-group col-md-6 -->
      <div class="form-group col-md-4">
        <label class="control-label" for="filamentSelect">Filament</label>
        <div class="">
          <select class="form-control" id="filamentSelect">
            <option>1</option>
          </select>
        </div>
      </div> <!-- form-group col-md-4 -->
      <div class="form-group col-md-2">
        <div>
          <button class="btn btn-default">Apply</button>
        </div>
      </div> <!-- form-group col-md-2 -->
      <div class="form-group col-md-4 col-md-offset-6">
        <label class=" control-label" for="printerSelect">Printer</label>
        <div class="">
          <select class="form-control" id="printerSelect">
            <option>1</option>
          </select>
        </div>
      </div> <!-- form-group col-md-4 col-md-offset-6 -->

    </form> <!-- form -->
  <div class="clearfix"></div>
  <hr/>

  <div id="print-library-display" class="gutter-10">
    <div *ngFor="let print of allPrints" class="col-md-3 single-print-display">
      <div class="print-display-container">
        <img src="./assets/images/benchy.jpg" width="200" height="200" class="center-block print-display-image"/>
        <p class="text-center">{{print.Name}}</p>
        <p class="text-center">{{print.FilamentId}}</p>
        <p class="text-center">{{print.PrinterId}}</p>
        <p class="text-center">{{print.Success}}</p>
      </div>
    </div> <!-- let print of allPrints -->
  <div>

</div> <!-- col-md-10 -->
